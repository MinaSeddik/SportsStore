<h2> plain HTML 5 validation - NO Angular involved</h2>
<div class="m-auto py-4 w-25 border border-primary border-3 rounded-3 d-flex justify-content-center">

  <!--    you should use ngNoForm to inform Angular not to handle this form submission -->
  <form ngNoForm action="/action_page.php" method="post">
    <label for="fname" class="w-75 text-primary">First name:</label><br>
    <input class="w-75" id="fname"
           name="name"
           required
           minlength="5"
           pattern="^[A-Za-z ]+$"/>
    <br>
    <br>
    <label for="lname" class="w-75 text-primary">Last name:</label><br>
    <input class="w-75" type="text" id="lname" name="lname" value="Doe">
    <br>
    <br>
    <input type="submit" value="Submit" class="m-auto w-25 d-block text-primary">
  </form>

</div>

<h2> Angular Data Binding Example</h2>
<div class="m-2">
  <div class="bg-info text-white p-2">
    Selected Product: {{ selectedProduct || '(None)' }}
  </div>

  <table class="table table-sm table-bordered">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let item of getProducts(); let i = index"
        [class.bg-info]="getSelected(item)">
      <td (mouseover)="selectedProduct=item.name">{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </table>

  <div class="form-group">
    <label>Product Name</label>
    <input class="form-control" (input)="selectedProduct=$any($event.target).value"
           [value]="selectedProduct || '' "/>
  </div>

  <div class="form-group">
    <label>Product Name 22222 </label>
    <input class="form-control" [(ngModel)]="selectedProduct"/>
  </div>


  <div class="form-group">
    <label>delete me - testing input event</label>
    <input class="form-control" (input)="tryEvent($any($event.target).value)"
           [value]="selectedProduct || '' "/>
  </div>


  <div class="form-group">
    <label>delete me - testing input event 2</label>
    <input class="form-control" (input)="tryEvent2($event)"/>
  </div>
</div>
